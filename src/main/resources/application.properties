spring.datasource.url=jdbc:mysql://localhost:3306/csc?serverTimezone=UTC&autoReconnect=true&maxReconnects=720
spring.datasource.username=admin
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.servlet.multipart.max-file-size = 40MB
spring.servlet.multipart.max-request-size = 40MB
spring.main.allow-bean-definition-overriding=true
server.http2.enabled=true
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,image/png,image/gif,image/jpeg,image/pjpeg,image/tiff,image/webp,image/bmp
server.compression.min-response-size=102400
server.port=10010